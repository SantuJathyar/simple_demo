<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UrbanWear</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body{background:#f8f8f8;color:#333;}
header{
background:#111;
color:#fff;
padding:20px 60px;
display:flex;
justify-content:space-between;
align-items:center;
}
header h1{font-size:26px;letter-spacing:1px;}
nav a{
color:#fff;
text-decoration:none;
margin-left:25px;
font-weight:500;
padding:8px 14px;
border-radius:20px;
transition:all 0.3s ease;
}
nav a:hover{
background:#f4b400;
color:#000;
}
nav a.active{
background:#f4b400;
color:#000;
}

    .btn-book {
  display: inline-block;
  padding: 14px 28px;
  background: linear-gradient(90deg, #ff6a00, #ee0979, #ffcc33);
  background-size: 300%;
  color: white;
  border: none;
  border-radius: 40px;
  font-size: 18px;
  font-weight: 600;
  text-decoration: none;
  cursor: pointer;
  transition: all 0.4s ease;
  animation: gradientMove 4s infinite;
  box-shadow: 0 4px 20px rgba(255, 105, 0, 0.5);
}

.btn-book:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(255, 204, 51, 0.9);
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


    body {
      overflow-x: hidden;
      background-color: #fff;
      color: #333;
    }

    /* üåà Transparent Navbar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
      z-index: 1000;
      transition: 0.3s ease;
    }

    header.scrolled {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 50px;
    }

    header h1 {
      color: #fff;
      font-size: 26px;
      letter-spacing: 1px;
      font-weight: 600;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }

    /* üåü Hero Section */
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1489987707025-afc232f7ea0f') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .hero h2 {
      z-index: 2;
      font-size: 55px;
      animation: slideDown 2s ease;
    }

    .hero p {
      z-index: 2;
      font-size: 20px;
      animation: fadeIn 3s ease;
    }

    .hero button {
      z-index: 2;
      margin-top: 20px;
      padding: 12px 35px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff6600, #ffcc00);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      animation: fadeInUp 2s ease;
    }

    .hero button:hover {
      box-shadow: 0 0 20px #ff8800;
      transform: scale(1.1);
    }

    /* üçï Floating Emojis */
    .emoji {
      position: absolute;
      font-size: 40px;
      z-index: 2;
      animation: float 5s ease-in-out infinite;
    }

    .pizza { left: 10%; top: 20%; }
    .burger { right: 15%; top: 50%; animation-delay: 1s; }
    .fries { left: 20%; bottom: 10%; animation-delay: 2s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    /* ‚ú® Scroll Animations */
    .section {
      padding: 100px 60px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: 1s ease;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section h3 {
      font-size: 32px;
      color: #ff6600;
      margin-bottom: 20px;
    }

    .section p {
      font-size: 18px;
      max-width: 800px;
      margin: auto;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

</div>
</div>

</body>
</html>
